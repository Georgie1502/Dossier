<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="app">
    <h1 class="text-center">TP:Conditional List Redering</h1>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-text">La liste des courses</h1>
                <!--la directive v-model, sur l'input va permettre de le Connecter à une variable JS -->
                <input v-model="nomProduit" class="form-control" type="text" />
                <!-- la directive v-on:click, sur le button permet de réagir au click et exécuter la fonction ajouterTask côté JS -->
                <button v-on:click="addProduit()" type="button" class="btn btn-primary mt-2">Ajouter à votre liste de courses</button>
                <h2 v-if="mesProduit.length === 0">Aucun Films à Voir ?</h2>
                <ul v-else>
                    <!-- avec la directive v-for on répète un template en fonction de data (généralement tableaux ou listes) -->
                    <!-- <li v-for="unFilm in mesFilms">{{unFilm}}</li> -->
                    <!-- Bonus v-for : on met le 2nd param que l'on veut ca sera un index (numéro) -->
                    <li v-for="(unFilm,unIndex) in mesFilms" v-on:click="supprimer(unIndex)">{{unIndex}} - {{unFilm}}</li>
                </ul>
                <button v-if="" type="button" class="btn btn-primary mt-2">Masquer la liste</button>
                <button v-else="" type="button" class="btn btn-primary mt-2">Afficher la liste</button>
                </div>  
        </div>
    </div>

</div>


<!-- script pour contacter VUE -->
<script src="https://unpkg.com/vue@next"></script>
<script src="app8.js"></script>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
