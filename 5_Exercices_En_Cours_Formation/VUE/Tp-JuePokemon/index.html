<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .life{
            background-color: green;
            height: 25px;
        }
        .card-body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid 1px grey;
            border-radius: 8px;
        }
        #img{
            height: 12%;
            width: 12%;
        }
        #img2{
            height: 20%;
            width: 20%;
        }
    </style>
</head>
<body id="monApp">
    <h1 class="text-center">Pok√©mon (VUE)</h1>
    <div class="container">
        <div class="card text-center">
            <div class="card-body ">
                <h3 class="card-text">Adversaire</h3>
                <h1 v-if = "leWinner">WINNER!</h1>
                <h1 v-else>LOOSER!!!</h1>
                <img id="img" src="./img/gif_voltali_3c31f359-9163-47fd-a917-12f68a646fb1_large.webp" alt="Voltali">
                <div class="life" v-bind:style= '{width:vieAdversaire + "%"}'></div>
            </div>
            <div class="card-body">
                <h3 class="card-text">Player</h3>
                <h1 v-if = "leWinner">WINNER!</h1>
                <h1 v-else>LOOSER!!!</h1>
                <img id="img2" src="./img/gif_aquali_1_aaba1520-d61f-46e5-b8ee-7cb8d671d984_large.webp" alt="Aquali">
                <div class="life" v-bind:style= '{width:viePlayer + "%"}'></div>
            </div>
            <div >
                <button v-on:click="attackPlayer(); attackAdversaire();round(1)" type="button" class="btn btn-primary mt-2">Attack</button>
                <button v-on:click="attackPlayerSpecial(); attackAdversaireSpecial(); round(1)" v-bind:disabled="isRoundThree" type="button" class="btn btn-primary mt-2">Spacial Attack</button>
                <button v-on:click="seSoignerPlayer; attackAdversaire()" type="button" class="btn btn-primary mt-2">Soin</button>
                <button v-on:click="drawWinner" type="button" class="btn btn-primary mt-2">Abandonner</button>
            </div>
            <div class="card-body">
                <h3 class="card-text">Battle Log</h3>
            </div>
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
