<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
    <link rel="stylesheet" href="/formuilaire.css.css">
<body>
    <form method="POST" >
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" maxlength="20" minlength="2" placeholder= "Entrez un prénom" /> <br>

        <label for="nom">Nom:</label>
        <input type="text" name="nom" maxlength="20" minlength="2" placeholder= "Entrez un nom" /><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email"  placeholder= "Entrez un email" /><br>

        <label for="tel">Numéro:</label>
        <input type="tel" name="tel" placeholder= "Entrez un numéro de téléphone" size="25"/><br>

        <label for="password">Password:</label>
        <input type="password" name="password" maxlength="30" minlength="8" placeholder= "Pas@wo4d" />
        <br>
        
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder= "Ex 20" />
        <br>

        <label for="commentaire">Laissez un commentaire:</label>
        <br>
        <textarea name="commentaire" cols="70" rows="10"placeholder= "J'adore ce que vous faites!" ></textarea>
        <br>


        





    </form>
    
    
</body>
</html>
